<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 11</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-control-prev-icon, 
        .carousel-control-next-icon {
            background-color: black;
            border-radius: 50%;
        }
        .carousel-control-prev:hover .carousel-control-prev-icon, 
        .carousel-control-next:hover .carousel-control-next-icon {
            background-color: black;
        }
    </style>
</head>
<body>
    <header class="m-2 p-4 bg-primary text-white text-center rounded fs-1">Assignment 11</header>
    <main>
        <div class="row">
            <div class="col-md-4 col-lg-5 p-4">
                <table class="table table-bordered w-100">
                    <thead>
                      <tr>
                        <th>Gear Used</th>
                        <th>Type</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Nikon D3300</td>
                        <td>Camera Body</td>
                      </tr>
                      <tr>
                        <td>Nikon 35mm f1.8</td>
                        <td>Camera Lens</td>
                      </tr>
                      <tr>
                        <td>Nikon 55-200mm f4-5.6</td>
                        <td>Camera Lens</td>
                      </tr>
                      <tr>
                        <td>Nikon 50mm f1.8</td>
                        <td>Camera Lens</td>
                      </tr>
                      <tr>
                        <td>Vanguard Alta Pro</td>
                        <td>Tripod</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-md-8 col-lg-7">
                <!-- Carousel -->
                <div id="demo" class="carousel slide m-2 mt-4" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/Wheatgrass.jpg" alt="Los Angeles" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/OpenSky.JPG" alt="Chicago" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/pinkflower.jpg" alt="New York" class="d-block w-100">
                    </div>
                    </div>
                    
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
